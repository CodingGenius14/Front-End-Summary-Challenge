<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Summary</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Hanken+Grotesk:wght@500;600;700;800&amp;display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="columns-container">
                <div class="col-1">
                    <header class="result-header">Your Results</header>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <div class="text">
                        <h3>Great</h3>
                        <p>
                            You scored higher than 65% of<br />
                            the people who have taken<br />
                            these tests.
                        </p>
                    </div>
                </div>
                <div class="col-2">
                    <header class="summary">Summary</header>
                    <ul class="skills">
                        <li class="skill">
                            <div class="reaction">
                                <img
                                    src="assets/images/icon-reaction.svg"
                                    alt=""
                                />
                                <h5>Reaction</h5>
                            </div>
                            <p><b>80</b><span> / 100</span></p>
                        </li>
                        <li class="skill">
                            <div class="memory">
                                <img
                                    src="assets/images/icon-memory.svg"
                                    alt=""
                                />
                                <h5>Memory</h5>
                            </div>
                            <p><b>92</b><span> / 100</span></p>
                        </li>
                        <li class="skill">
                            <div class="verbal">
                                <img
                                    src="assets/images/icon-verbal.svg"
                                    alt=""
                                />
                                <h5>Verbal</h5>
                            </div>
                            <p><b>61</b><span> / 100</span></p>
                        </li>
                        <li class="skill">
                            <div class="visual">
                                <img
                                    src="assets/images/icon-visual.svg"
                                    alt=""
                                />
                                <h5>Visual</h5>
                            </div>
                            <p><b>72</b><span> / 100</span></p>
                        </li>
                    </ul>
                    <button class="btn">Continue</button>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io" target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/CodingGenius14"
                    target="_blank"
                    >Vikram Oberai</a
                >
            </div>
        </div>
    </body>
</html>
